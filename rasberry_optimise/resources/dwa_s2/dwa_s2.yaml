# REGISTER YOUR PARAMETERS FOR OPTMISATION HERE.
# You must specify the reconfigure services and group your parameters accordingly (as below).
# type: parameter type - can be float, integer (int) or boolean (bool).
# min: minimum value of parameter considered by the genetic algorithm (does not apply to type bool).
# max: maximum value of parameter considered by the genetic algorithm (does not apply to type bool).

/move_base/DWAPlannerROS: 
  prune_plan:
    type: "bool"
  path_distance_bias: 
    type: "int"
    min: 5
    max: 64
  goal_distance_bias: 
    type: "int"
    min: 5
    max: 64
  occdist_scale: 
    type: "float"
    min: 0.001
    max: 1.0
  sim_time: 
    type: "float"
    min: 0.3
    max: 3.4
  sim_granularity: 
    type: "float"
    min: 0.025
    max: 0.3
  stop_time_buffer:
    type: "float"
    min: 0.1
    max: 1.0
  oscillation_reset_dist:
    type: "float"
    min: 0.01
    max: 0.1
  forward_point_distance:
    type: "float"
    min: 0.05
    max: 1.5
  scaling_speed:
    type: "float"
    min: 0.01
    max: 0.35
  max_scaling_factor:
    type: "float"
    min: 0.0
    max: 1.0
  vx_samples:
    type: "int"
    min: 3
    max: 100
  vth_samples:
    type: "int"
    min: 3
    max: 100


