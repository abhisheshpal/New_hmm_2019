# For parameter descriptions, please refer to the template parameter files for each node.
ekf_se_odom:
  frequency: 20
  sensor_timeout: 0.1
  two_d_mode: false
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false
  publish_tf: true

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  odom0: odometry/base_raw
  odom0_config: [false, false, true,    # x y z
                 false, false, false,   # roll pitch yaw
                 true,  true,  false,   # Vx Vy Vz
                 false, false, false,   # Gx Gy Gz
                 false, false, false]   # Ax Ay Az
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: false
  odom0_relative: false  #turn off for displaying in rviz

  imu0: imu1
  imu0_config: [false, false, false,
                false, false, false,
                false, false, false,
                false, false, true,  #for rosbag angular velocity for yaw is zero
                false, false, false]
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: false

  use_control: false

