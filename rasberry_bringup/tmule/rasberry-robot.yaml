---
init_cmd: |
  source $HOME/rasberry_ws/devel/setup.bash
  # search for VPN tun device:
  default_iface=`route -n | grep "^10.8" | tr -s " " |  cut -f8 -d" "`
  default_ip=`ip addr show dev "$default_iface" | grep "inet " | sed 's@ *inet \([0-9\.]*\).*@\1@'`
  export BASE_CONFIG_DIR=`readlink -f .`
  export ROBOT_NAME=`hostname | tr "-" "_" | tr "." "_"`
  export ROS_MASTER=$default_ip
  export ROS_IP=`ip route get $ROS_MASTER | grep "src" | sed 's/.*src \([0-9\.]*\).*/\1/'`
  export ROS_HOSTNAME=$ROS_IP
  export MONGO_PATH="$HOME/mongodb"
  export TMAP="norway_poles"
  export MAP="$(rospack find rasberry_navigation)/maps/norway_poles.yaml"
  export ROBOT_NO=`hostname | cut -f2 -d"-"`
  export ROBOT_TYPE="thorvald_ii_4wd4ws_slim"
  export ROS_MASTER_URI="http://$ROS_MASTER:11311/"
  export ROSBRIDGE_IP="10.8.0.4"
  export ROSBRIDGE_PORT="9090"
windows:
- name: init
  panes:
  - roscore
  - sleep 3; mkdir -p "$MONGO_PATH" && roslaunch mongodb_store mongodb_store.launch db_path:=$MONGO_PATH
  - sleep 3; if [ -r "$BASE_CONFIG_DIR/$ROBOT_NAME.yaml" ]; then rosparam load "$BASE_CONFIG_DIR/$ROBOT_NAME.yaml"; fi
- name: robot
  panes:
  - sleep 3; roslaunch rasberry_bringup robot_bringup.launch robot_model:=$(rospack find rasberry_bringup)/config/norway_robot_$ROBOT_NO.yaml model_extras:=$(rospack find rasberry_bringup)/urdf/norway_robot_${ROBOT_NO}_sensors.xacro simple_sim:=false with_teleoperation:=true
  - sleep 3; roslaunch rasberry_bringup hokuyo.launch
  - sleep 3; roslaunch rasberry_bringup xsens_driver.launch
- name: localisation
  panes:
  - sleep 3; roslaunch rasberry_move_base map_server.launch map:="$MAP"
  - sleep 3; roslaunch rasberry_navigation rasberry_localisation.launch
- name: navigation
  panes:
  - sleep 3; roslaunch rasberry_move_base move_base_dwa.launch
  - sleep 3; roslaunch rasberry_navigation topological_navigation_robot.launch move_base_reconf_service:=DWAPlannerROS
- name: people_perception
  panes:
  - ls 
- name: coordination_robot
  panes:
  - sleep 3; roslaunch rasberry_coordination robot_websocket_adapter.launch robot_name:=$ROBOT_NAME rosbridge_ip:=$ROSBRIDGE_IP rosbridge_port:=$ROSBRIDGE_PORT
- name: dataset_recording
  panes:
  - ls
