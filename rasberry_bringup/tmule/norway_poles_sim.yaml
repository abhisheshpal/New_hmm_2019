---
init_cmd: |
  source $HOME/catkin_ws/devel/setup.bash
  default_iface=$(awk '$2 == 00000000 { print $1 }' /proc/net/route)
  default_ip=`ip addr show dev "$default_iface" | grep "inet " | sed 's@ *inet \([0-9\.]*\).*@\1@'`
  export BASE_DIR=`readlink -f $(rospack find rasberry_bringup)/`
  export ROBOT_NAME=`hostname | tr "-" "_" | tr "." "_"`
  export ROS_MASTER=$default_ip
  export ROS_IP=`ip route get $ROS_MASTER | grep "src" | sed 's/.*src \([0-9\.]*\).*/\1/'`
  export ROS_HOSTNAME=$ROS_IP
  export MONGO_PATH="$HOME/mongodb"
  export TMAP="norway_poles"
  export MAP="$(rospack find rasberry_navigation)/maps/norway_poles.yaml"
  export NOGO_MAP="$(rospack find rasberry_navigation)/maps/no_go_norway_poles.yaml"
  export ROBOT_NO=`hostname | cut -f2 -d"-"`
  export ROBOT_TYPE="norway_robot"
  export ROS_MASTER_URI="http://$ROS_MASTER:11311/"
  world_name="norway_poles"
  with_actors="false"

windows:
- name: init
  panes:
  - roscore
- name: robot
  panes:
  - sleep 3 roslaunch rasberry_bringup robot_bringup.launch robot_model:="$BASE_DIR/config/$ROBOT_TYPE_$ROBOT_NO.yaml" model_extras:="$BASE_DIR/urdf/$ROBOT_TYPE_$ROBOT_NO_sensors.xacro" simple_sim:=true with_teleoperation:=true world_name:=$world_name with_actors:=$with_actors
- name: mongodb
  panes:
  - sleep 3; mkir -p $MONGO_PATH && roslaunch mongodb_store mongodb_store.launch db_path:=$MONGO_PATH
- name: map_server
  panes:
  - if [ -f $NOGO_MAP ]; then sleep 3; roslaunch rasberry_move_base map_server.launch map:=$MAP use_no_go_map:=true no_go_map:=$NOGO_MAP; else sleep 3; roslaunch rasberry_move_base map_server.launch map:=$MAP use_no_go_map:=false; fi
- name: localisation
  panes:
  - sleep 3; roslaunch rasberry_navigation rasberry_localisation.launch
- name: move_base
  panes:
  - sleep 3; roslaunch rasberry_move_base move_base_dwa.launch
- name: topological_navigation
  panes:
  - sleep 3; roslaunch topological_navigation topological_navigation.launch map:=$TMAP
